<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Cloud</title>
    <link rel="stylesheet" href="/drive/css/styles.css">
</head>

<body id="body">
    <div>
        <section id="header">
            <div id="logo">
                <img src="/drive/img/logo.png" alt="logo">
            </div>

            <div class="viewHeader">
                <img src="/drive/img/refresh.png" class="action" id="refresh">
                <img src="/drive/img/goback.png" id="goback">
                <p id="route"></p>
                
            </div>

            <div class="headerPartner">
                <img src="/drive/img/newFolder.png" class="action" id="newFolder">
                <img src="/drive/img/upload.png" class="action" id="upload">
                <img src="/drive/img/trash.png" class="action" id="trash">
                <img src="/drive/img/stats.png" class="action" id="status">
            </div>

        </section>

        <section class="explorerView" id="fileView">
            
        </section>
    </div>

    <div id="infoView">
        <div id="infoView_card">
        </div>
    </div>

    <div id="uploadView">
        <div id="uploadControls">
        </div>
    </div>

    <div id="trashView">
        <div id="trashControls">
        </div>
    </div>

    <div id="statView">
        <div id="statControls">
        </div>
    </div>

    <script src="/drive/js/actions.js"></script>
    <script src="/drive/js/pBar.js"></script>
</body>
</html>
