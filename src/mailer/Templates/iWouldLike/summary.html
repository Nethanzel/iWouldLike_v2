<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <style>
        </style>
    </head>
    <body style="background-color: #fff;">
        <div style="width:100%;
            background-color:rgba(0,0,0,.8784313725490196);
            display:flex;
            padding: 10px 0 10px 0;
            height:auto;">

            <img src="cid:iWouldLike@logoimagepng" alt="iwouldliketoask" style="
                object-fit:scale-down;
                margin: auto;
                height:auto;
                width:200px;">
        </div>

        <div style="width:100%;
            height:auto;">
            <h2 style="text-align:center;margin:10px 0 0 0;">I Would Like to ask</h2>
            <h1 style="text-align:center;margin:5px 0 0 0;">Resumen de la campaña</h1>
            <p style="text-align:center;margin:2px 0 0 0;">{{today}}</p>

            <div style="
                border-bottom-left-radius: 5px;
                border-bottom-right-radius: 5px;
                border-top-left-radius: 5px;
                border-top-right-radius: 5px;
                min-height: 10vh;
                background-color: #E0E0E0;
                margin: 10px;
                text-align: center;
                padding: 5px;
            ">

                <div id="logs" style="
                    margin: 15px auto 10px auto;
                    padding: 7px;
                    height: auto;
                    position: relative;
                    width:auto;
                ">
                    <p style="
                            background-color: {{eColor}};
                            color: #fff;
                            padding: 3px 7px 3px 7px;
                            margin: 10px 10px;
                            border-bottom-left-radius: 5px;
                            border-bottom-right-radius: 5px;
                            border-top-left-radius: 5px;
                            border-top-right-radius: 5px;
                            font-size: 16px;
                            max-width: 120px;
                            display: inline;
                    ">
                        {{errLog}}</p>

                    <p style="
                            background-color: {{rColor}};
                            color: #fff;
                            padding: 3px 7px 3px 7px;
                            margin: 10px 10px;
                            border-bottom-left-radius: 5px;
                            border-bottom-right-radius: 5px;
                            border-top-left-radius: 5px;
                            border-top-right-radius: 5px;
                            font-size: 16px;
                            max-width: 130px;
                            display: inline;
                    ">
                        {{reports}}</p>

                    <p style="
                            background-color: rgb(197, 135, 0);
                            max-width: 160px;
                            color: #fff;
                            padding: 3px 7px 3px 7px;
                            margin: 10px 10px;
                            border-bottom-left-radius: 5px;
                            border-bottom-right-radius: 5px;
                            border-top-left-radius: 5px;
                            border-top-right-radius: 5px;
                            font-size: 16px;
                            display: inline;
                    ">
                        Concurrencia max: {{maxOnline}}</p>

                    <p style="
                            background-color: rgb(7, 197, 0);
                            color: #fff;
                            max-width: 220px;
                            padding: 3px 7px 3px 7px;
                            margin: 10px 10px;
                            border-bottom-left-radius: 5px;
                            border-bottom-right-radius: 5px;
                            border-top-left-radius: 5px;
                            border-top-right-radius: 5px;
                            font-size: 16px;
                            display: {{dParticipants}};
                    ">
                        {{participants}}</p>

                </div>

                <img src="{{Bars}}" style="
                    width:100%;
                    object-fit: cover;
                ">
                
                <img src="{{Doughnut}}" style="
                width:100%;
                object-fit: cover;
                ">
                
            </div>
        </div>

        <div style="width:100%;
            background-color:rgba(0, 0, 0, 0.878);
            height:auto;
            padding: 5px 0 5px 0;
            display:flex;
            color:#fff;">

            <p style="margin: 0 auto 0 auto;font-size: 12px;">Correo generado de forma automática.</p>
        </div>

    </body>
</html>
